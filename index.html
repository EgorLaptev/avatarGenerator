<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/19ce154370.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <title>Document</title>
</head>

<body>

  <div id="svg-container">
    <svg id="avatar">
      <!-- Foundation -->
      <g id="foundation-shape-square" class="hidden">
        <rect width="400" height="400" />
      </g>
      <g id="foundation-shape-circle" class="hidden">
        <circle cx="200" cy="200" r="200" />
      </g>

      <!-- Faces -->

      <g class="hidden" id="face-circle">
        <circle cx="200" cy="250" r="100" />
      </g>
      <g class="hidden" id="face-ellipse">
        <ellipse rx="80" ry="100" cx="200" cy="250" />
      </g>
      <g class="hidden" id="face-rectagle">
        <rect rx="30" width="160" height="200" x="120" y="150" />
      </g>

      <!-- Noses -->

      <g id="nose-sharp" class="hidden">
        <line x1="190" x2="180" y1="260" y2="280" />
        <line x1="180" x2="200" y1="280" y2="280" />
      </g>

      <g id="nose-very_sharp" class="hidden">
        <line x1="190" x2="180" y1="260" y2="290" />
        <line x1="180" x2="200" y1="290" y2="280" />
      </g>

      <g id="nose-normal" class="hidden">
        <line x1="195" x2="190" y1="260" y2="290" />
        <line x1="190" x2="200" y1="290" y2="290" />
      </g>

      <g id="nose-obtuse" class="hidden">
        <line x1="190" x2="190" y1="260" y2="290" />
        <line x1="190" x2="205" y1="290" y2="290" />
      </g>

      <!-- Mouths -->

      <g id="mouth-indifferent" class="hidden">
        <line x1="180" x2="210" y1="310" y2="310" />
      </g>


      <g id="mouth-happy" class="hidden">
        <path d="M180 310 C 190 315, 200 315, 210 310" fill="transparent" />
      </g>

      <g id="mouth-unhappy" class="hidden">
        <path d="M180 310 C 190 305, 200 305, 210 310" fill="transparent" />
      </g>

      <g id="mouth-surprise" class="hidden">
        <ellipse rx="20" ry="10" cx="195" cy="310" />
      </g>

      <!-- Hats -->

      <!-- Top hat -->
      <g id="hat-top" class="hidden">
        <rect rx="20" height="30" width="190" y="150" x="105" />
        <rect rx="2" height="140" width="110" y="15" x="145" />
      </g>

      <!-- Bowler hat -->
      <g id="hat-bowler" class="hidden" style="transform: scale(0.5)">
        <rect rx="20" height="70" width="380" y="290" x="205" />
        <rect rx="70" height="265" width="275" y="95" x="260" />
      </g>

      <!-- Boater hat -->
      <g id="hat-boater" class="hidden">
        <rect rx="5" height="40" width="200" y="140" x="100"></rect>
        <rect rx="5" height="65" width="130" y="80" x="135"></rect>
      </g>

      <!-- Glasses -->

      <!-- Rectangle glasses -->
      <g id="glasses-rectangle" class="hidden">
        <rect x="130" y="225" width="50" height="30" fill="" stroke="black" />
        <rect x="215" y="225" width="50" height="30" fill="" stroke="black" />
        <line x1="180" x2="215" y1="240" y2="240" stroke="black" />
      </g>

      <!-- Circle glasses -->
      <g id="glasses-circle" class="hidden">
        <circle cx="155" cy="240" r="25" fill="" stroke="black" />
        <circle cx="240" cy="240" r="25" fill="" stroke="black" />
        <line x1="180" x2="215" y1="240" y2="240" stroke="black" />
      </g>

      <!-- Ellipse glasses -->
      <g id="glasses-ellipse" class="hidden">
        <ellipse rx="30" ry="20" cx="155" cy="240" fill="" stroke="black" />
        <ellipse rx="30" ry="20" cx="240" cy="240" fill="" stroke="black" />
        <line x1="185" x2="210" y1="240" y2="240" stroke="black" />
      </g>

      <!-- Text -->
      <g>
        <text x="50%" y="93%" id="svg_text-text" text-anchor="middle"></text>
      </g>

    </svg>
  </div>

  <form id="options">
    <!-- <button id="closeOptions"><i class="fas fa-angle-left"></i></button> -->
    <fieldset>
      <select id="foundation-shape">
        <option selected disabled>Shapes</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
      </select>
      <input type="color" id="foundation-color">
    </fieldset>

    <fieldset>
      <select id="face">
        <option selected>Face</option>
        <option value="ellipse">Ellipse face</option>
        <option value="circle">Circle face</option>
        <option value="rectagle">Rectangle face</option>
      </select>
      <input type="color" id="hat-color">
    </fieldset>

    <fieldset>
      <select id="nose">
        <option selected>Nose</option>
        <option value="normal">Normal nose</option>
        <option value="sharp">Sharp nose</option>
        <option value="very_sharp">Very sharp nose</option>
        <option value="obtuse">Obtuse nose</option>
      </select>
      <input type="color" id="hat-color">
    </fieldset>

    <fieldset>
      <select id="mouth">
        <option selected>Mouth</option>
        <option value="indifferent">Indifferent mouth</option>
        <option value="happy">Happy mouth</option>
        <option value="unhappy">Unhappy mouth</option>
        <option value="surprise">Surprise mouth</option>
      </select>
      <input type="color" id="hat-color">
    </fieldset>

    <fieldset>
      <select id="hat">
        <option selected>Hats</option>
        <option value="top">Top hat</option>
        <option value="bowler">Bowler hat</option>
        <option value="boater">Boater hat</option>
      </select>
      <input type="color" id="hat-color">
    </fieldset>

    <fieldset>
      <select id="glasses">
        <option selected>Glasses</option>
        <option value="rectangle">Rectangle glasses</option>
        <option value="ellipse">Ellipse glasses</option>
        <option value="circle">Circle glasses</option>
      </select>
      <input type="color" id="glasses-color">
    </fieldset>

    <fieldset>
      <input type="text" placeholder="text" id="svg_text">
      <input type="color" id="text-color">
    </fieldset>

  </form>

  <div id="avatar-scale">1.00</div>

</body>

</html>
